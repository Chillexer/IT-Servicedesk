<div class="container">
    <h2 class="form-new-heading">Opret Ny Bruger</h2>
        <form class="form-new" action="/createUser" method="POST" id="NewUserForm">
        
            <div class="form-group">
                <label for="BrugerNavn"> BrugerNavn: </label>
                <input type="text" id="inputMake" class="form-control" name="BrugerNavn" placeholder="BrugerNavn">
            </div>
            <div class="form-group">
                <label for="Password"> Password: </label>
                <input type="text" id="inputPassword" class="form-control" name="Password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="Serial"> Email: </label>
                <input type="text" id="inputEmail" class="form-control" name="Email" placeholder="Email">
            </div>
            
            <button id="btn-submit" class="btn btn-lg btn-primary btn-block" type="submit">Opret</button>
            <button id="btn-back" class="btn btn-lg btn-danger btn-block" type="">Annuller</button>
        </form>
</div>
