<body>
    <div class="container" style="margin-top: 4%;">
        <H1 id="productName"></H1>
        <p id="importantStats"></p>
        <div>
            <div id="imgDiv">
                <img id="productImage" src=""
                    alt="">
            </div>
            <div id="topBox">
                <div id="priceBox">

                        </tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>HDD</td>

                        </tr>
                        <tr>
