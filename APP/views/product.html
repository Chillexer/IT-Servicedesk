<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Produkt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="/lib/popper.js/popper.min.js"></script>
    <script src="/lib/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/product/product.css">

</head>

<body>
    <div class="container">
        <H1 id="productName"></H1>
        <p id="importantStats"></p>
        <div>
            <div id="imgDiv">
                <img id="productImage" src=""
                    alt="">
            </div>
            <div id="topBox">
                <div id="priceBox">
                    <div id="shadowBox">
                        <h2 id="productPrice"></h2>
                        <a href="" id="button" class="btn btn-primary">BESTIL</a>
                    </div>
                    <p>
                        <span id="box"></span> 100+ stk på lager (leveringstid 1-2 arbejdsdage)</p>
                </div>
            </div>

            <hr>
            <div id="infoBox">
                <div>
                    <table>
                        <col width="70">
                        <col width="150">
                        <col width="230">
                        <tr>
                            <th colspan="2">Specifikationer</th>
                            <th>Info fra producent</th>
                        </tr>
                        <tr>
                            <td>Mærke</td>
                            <td id="PCMake"></td>
                            <td rowspan="6" id="descriptionBox"></td>
                        </tr>
                        <tr>
                            <td>Model</td>
                            <td id="PCModel"></td>

                        </tr>
                        <tr>
                            <td>CPU</td>
                            <td id="CPU"></td>
                        </tr>
                        <tr>
                            <td>RAM</td>
                            <td id="RAM"></td>
                        </tr>
                        <tr>
                            <td>HDD</td>
                            <td id="HDD"></td>
                        </tr>
                        <tr>
                                <td>OS</td>
                                <td id="OS"></td>
                            </tr>
                    </table>
                </div>
                <div>

                </div>
            </div>



        </div>
        <script src="/js/product/product.js"></script>
</body>
