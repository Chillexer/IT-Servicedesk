<div class="container">
    <h2 class="form-new-heading">Opret Ny PC</h2>
        <form class="form-new" action="/createpc" method="POST" id="newpcform">
        
            <div class="form-group">
                <label for="Make"> Mærke: </label>
                <input type="text" id="inputMake" class="form-control" name="Make" placeholder="Make">
            </div>
            <div class="form-group">
                <label for="Model"> Model: </label>
                <input type="text" id="inputModel" class="form-control" name="Model" placeholder="Model">
            </div>
            <div class="form-group">
                <label for="Serial"> Serienummer: </label>
                <input type="text" id="inputSerial" class="form-control" name="Serial" placeholder="Serial">
            </div>
            <div class="form-group">
                <label for="CPU"> Processor: </label>
                <input type="text" id="inputCPU" class="form-control" name="CPU" placeholder="CPU">
            </div>
            <div class="form-group">
                <label for="RAM"> RAM: </label>
                <input type="text" id="inputRAM" class="form-control" name="RAM" placeholder="RAM">
            </div>
            <div class="form-group">
                <label for="HDD"> Harddisk: </label>
                <input type="text" id="inputHDD" class="form-control" name="HDD" placeholder="HDD">
            </div>
            <div class="form-group">
                <label for="Description"> Beskrivelse: </label>
                <input type="text" id="inputDescription" class="form-control" name="Description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="Status"> Status: </label>
                <select id="inputStatus" name="Status" class="form-control" required> <option value="Ukendt">Ukendt</option> <option value="Klar til salg">Klar til salg</option> <option value="Venter på reservedele">Venter på reservedele</option> <option value="Skal skrottes">Skal skrottes</option> </select>
            </div>
            <button id="btn-submit" class="btn btn-lg btn-primary btn-block" type="submit">Opret</button>
            <button id="btn-back" class="btn btn-lg btn-danger btn-block" type="">Annuller</button>
        </form>
</div>
